<div id="content" class="container-fluid">
  <div class="row">
      <div class="col-2">
          <button class="btn btn-primary" style="width:200px" routerLink="/admin/recipecreate">new</button>
        </div>
  </div>
  <div class="row">
      <div class="col">
        <table class="table table-hover">
          <thead class="thead-dark">
          <tr>
            <th width="50px"></th>
            <th scope="col" sortable="Title" (sort)="onSort($event)">Name</th>
            <th scope="col" sortable="StarRating" (sort)="onSort($event)">Star Rating</th>
            <th scope="col" sortable="LastModified" (sort)="onSort($event)">Last Modified</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let r of recipes">
            <td>
              <i class="fas fa-pencil-alt" [routerLink]="['/admin/recipeedit', r.RecipeId]"></i>
            </td>
            <td>
              {{r.Title}}
            </td>
            <td class="tableColCenter">
                <div id="stars" *ngIf="!isMobile">
                    <span *ngFor="let star of [0,1,2,3,4]; index as i">
                        <i class="fas fa-star" *ngIf="r.StarRating > i"></i>
                        <i class="far fa-star" *ngIf="r.StarRating <= i"></i>
                    </span>
                  </div>
                  <div id="stars" *ngIf="isMobile">
                    {{r.StarRating}}
                  </div>
            </td>
            <td class="tableColCenter">{{r.LastModified | date:'medium'}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
